<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section>
        <h1>Grocery Bud</h1>
        <div class="form-container">
            <input type="text" id="input_list" placeholder="e.g. eggs">
            <button id="btn_submit">Submit</button>
        </div>
        <ul id="list"></ul>
        <button id="btn_clear">Clear items</button>
        <div id="edit_window" style="display: none;">
            <h2>Introduce el nuevo valor</h2>
            <input type="text" id="new_value">
            <button id="btn_accept">Accept</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
